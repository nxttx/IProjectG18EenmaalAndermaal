<body>

<section class="hero is-primary is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h2 class="title is-2 has-text-white">EenmaalAndermaal</h2>
                <br>
                <h3 class="title is-3 has-text-white">Account aanmaken</h3>

                <form action="#" method="get">


                    <sections class="sections has-background-primary">
                        <!--                    name section-->

                        <!--                    firstname-->
                        <div class="field">
                            <label class="label" for="firstname">Voornaam</label>
                            <input class="input is-primary is-large" type="text" name="voornaam" id="firstname"
                                   placeholder="Jan">
                        </div>

                        <!--                    insertion//tussenvoegsel-->
                        <div class="field">
                            <label class="label" for="insertion">Tussenvoegsel</label>
                            <input class="input is-primary is-large" type="text" name="tussenvoegsel" id="insertion"
                                   placeholder="Van de" >
                        </div>

                        <!--                    lastname-->
                        <div class="field">
                        <label class="label" for="lastname">Achternaam*</label>
                        <input class="input is-primary is-large" type="text" name="voornaam" id="lastname"
                               placeholder="Molen" required>
                    </div>


                    </sections>

                    <div class="field">
                        <label class="label" for="Email">Email*</label>
                        <input class="input is-primary is-large" type="email" name="email" id="email" autofocus=""
                               required placeholder="prefix@provider.com">
                    </div>

                    <div class="field">
                        <label class="label" for="wachtwoord">Wachtwoord*</label>
                        <input class="input is-primary is-large" type="password" name="wachtwoord" id="wachtwoord" placeholder="password" required>
                    </div>

                    <div class="field">
                        <label class="label" for="wachtwoord">Herhaal Wachtwoord*</label>
                        <input class="input is-primary is-large" type="password" name="wachtwoord" id="wachtwoord" placeholder="password" required>
                    </div>

                    <button class="button has-background-primary is-fullwidth has-text-white">Registreren</button>
                    <br>

                </form>
            </div>
        </div>
